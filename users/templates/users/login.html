{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{%  block content %}
    <div class="'content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div clas="border-top pt-3">
            <small class="text-muted">
                <a href="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{%  endblock content %}

<!-- если на logout не будет работать кнопка Log In Again,
в 17 строке 1-ый href меняем на class !-->
